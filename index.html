<body>
	<center><div class="jumbotron">
	     <h1 style="font-family: sans-serif;
			font-style: normal;
			font-weight: 700;
			line-height:1.0;
			letter-spacing: -0.05555556em;
			font-size: 60px;
			font-size: 3.4em;
			font-shadow: none;

		<h3>
			<p>Enter the URL to download:</p>

			<input type="submit" onclick="makeRequest()" style="text-align: center">

	</footer>
<script type="text/javascript">
 function makeRequest() {
    httpRequest = new XMLHttpRequest();

    if (!httpRequest) {
      alert('Giving up :( Cannot create an XMLHTTP instance');
      return false;
    }
    httpRequest.onreadystatechange = alertContents;
    httpRequest.open('GET', 'https://github.com/lucasburlingham/batterytester/archive/master.zip');
    httpRequest.send();
  }

  function alertContents() {
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        alert(httpRequest.responseText);
      } else {
        alert('There was a problem with the request.');
      }
    }
  }
</script>
</html>
