<!DOCTYPE html>
<head>
	<title>JavaScript Downloader</title>
	<meta name="lang" value="en_us">
	<link rel="icon" href="https://lucasburlingham.github.io/JavaScript-Downloader/favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<meta charset="utf-8">
</head>
<body>
	<center><div class="jumbotron">
	     <h1 style="font-family: sans-serif;
			font-style: normal;
			font-weight: 700;
			line-height:1.0;
			letter-spacing: -0.05555556em;
			font-size: 60px;
			font-size: 3.4em;
			font-shadow: none;
			color: #333;">JavaScript Downloader</h1></div>
		<h3>
			<p>Enter the URL to download:</p>
			<form>
			<input id="url">
				<br>
			<input type="submit" onclick="makeRequest()" style="text-align: center">
			</form>
		</h3>
		<p>Need to search something?</p>
		<form method="get" action="http://www.google.com/search">
			<input type="text"   name="q" size="31" maxlength="255" value="" />
			<input type="submit" value="Google Search" />
		</form>
		
		
	</center></body>
	<footer style="text-align: center; padding-top: 100px; padding-bottom: 5px;">
		<p>(C) Jovark Industries 2020</p>
	</footer>
<script type="text/javascript">
function makeRequest(requestUrl){
	var xhr = new XMLHttpRequest();
	xhr.open("GET", requestUrl);
	xhr.responseType = "arraybuffer";

	xhr.onload = function () {
	    if (this.status === 200) {
		var blob = new Blob([xhr.response], {type: "application/zip"});
		var objectUrl = URL.createObjectURL(blob);
		window.open(objectUrl);
	    }
	};
}
xhr.send();
</script>
</html>
